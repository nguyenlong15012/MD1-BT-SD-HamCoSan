<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let arr = prompt('Nhập câu bạn thích! ')
  let a = arr.split('');
  let i;

  for (i=0; i<a.length; i++){
      if(a[i]===a[i].toUpperCase()){
          a[i]=a[i].toLowerCase()
      }else {
          a[i]=a[i].toUpperCase()
      }
  }document.write(a.join(''));

</script>
</body>
</html>
