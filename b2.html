<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // 025468
  let a = prompt('Nhập số bạn thích! ');
  let b = a.split('');
  let i;

  for (i=0; i<b.length; i++){
      if(b[i]%2==0 && b[i+1]%2 ==0){
          b.splice(i+1,0, '-')
      }
  }
  document.write(b.join(''));
</script>
</body>
</html>
